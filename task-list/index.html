<!doctype html>
<html lang="en" class="h-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <style>
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1050;
            display: none;
            width: 100%;
            height: 100%;
            overflow: hidden;
            outline: 0;
            z-index: 1072;
        }
    </style>

    <title>Dima Diplom</title>
  </head>
  <body class="d-flex flex-column h-100">
    
    <header class="container-fluid bg-light">
        <div class="container p-3">
            <div class="d-flex flex-row justify-content-between align-items-center">
                <a href="/" class="h4">PROJECT</a>
    
                <div class="d-flex flex-row align-items-center">
                    <h6 class="mb-0 mr-3">Name Surname</h4>
                    <button type="button" class="btn btn-primary">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <main role="main" class="flex-shrink-0">
        <div class="container">
            <div class="row pt-4 pb-5">
                <section class="col-md-9">
                    <article class="container-fluid">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h4>Тема 1</h4>
                            </div>
                            <div class="card-body">
                                <table class="table table-bordered">
                                    <tbody>
                                    <tr>
                                        <td>
                                            <a href="/task-1-1">Задание 1.1</a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <a href="/task-1-1">Задание 1.2</a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <a href="/task-1-1">Задание 1.3</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="card mb-4">
                            <div class="card-header">
                                <h4>Тема 2</h4>
                            </div>
                            <div class="card-body">
                                <table class="table table-bordered">
                                    <tbody>
                                    <tr>
                                        <td>
                                            <a href="/task-1-1">Задание 2.1</a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <a href="/task-1-1">Задание 2.2</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </article>
                </section>

                <section class="col-md-3">
                    <div class="card">
                        <div class="card-header">
                            Поиск задания
                        </div>

                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                  <label for="inputTitle">Название</label>
                                  <input type="text" class="form-control" id="inputTitle" aria-describedby="titleHelp">
                                  <small id="titleHelp" class="form-text text-muted">Регистр не имеет значения</small>
                                </div>
                                
                                <div class="form-group">
                                  <label for="inputWords">Ключевые слова</label>
                                  <input type="text" class="form-control" id="inputWords">
                                </div>

                                <button type="submit" class="btn btn-primary">Поиск</button>
                              </form>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <footer class="mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">Footer</span>
            <button id="test-btn" type="button" class="btn btn-primary">Loader test</button>
        </div>
    </footer>

    <div id="loader" class="modal fade" data-backdrop="static" data-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="d-flex justify-content-center w-100">
                <div class="spinner-border text-warning" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", (event) => {
            const testBtnNode = document.getElementById('test-btn');

            testBtnNode.addEventListener('click', () => {
                $('#loader').modal('show');

                setTimeout(() => {
                    $('#loader').modal('hide');
                }, 1500);
            })
        });
    </script>
  </body>
</html>
